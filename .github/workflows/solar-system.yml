name: Solar System Workflow

on:
    workflow_dispatch:
    push:
        branches: [main, 'feature/*']

jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set NodeJS Version -18
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install dependencies
              run: npm install

            - name: Unit testing
              run: npm test
              