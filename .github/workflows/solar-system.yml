name: Solar System Workflow

on:
    workflow_dispatch:
    push:
        branches: [main, 'feature/*']
env:
        MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
        MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
        MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PAT }}
        DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
jobs:
    unit-testing:
        name: Unit Testing
        env:  
          MONGO_URI: 'mongodb//localhost:27017/superData'
          MONGO_USERNAME: non-prod-user
          MONGO_PASSWORD: non-prod-password
        services:
          mongo_db:
            image: siddharth67/mongo-db:non-prod
            ports:
              - 27017:27017
            
        strategy:
            matrix:
                os: [ubuntu-latest]
                nodejs_version: [18]
                # exclude:
                #     - nodejs_version: 18
                #       os: macos-latest
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set NodeJS Version -${{ matrix.nodejs_version }}
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.nodejs_version }}
            
            - name: Cache NPM dependencies
              uses: actions/cache@v4
              with:
                path: node_modules
                key: ${{ runner.os }}-node_modules-${{hashfiles('package-lock.json')}}   

            - name: Install dependencies
              run: npm install

            - name: Unit testing
              id: nodejs-unit-testing-step
              run: npm test
            
            - name: Archive test result
              if: always()
            ####  if: ${{ always() }} && (steps.nodejs-unit-testing-step.outcome == 'failure' || steps.nodejs-unit-testing-step.outcome == 'success')
              uses: actions/upload-artifact@v4
              with:
                name: Mocha-Test_Result
                path: test-results.xml
                overwrite: true

    code-coverage:
        name: Code Coverage
        strategy:
            matrix:
                os: [ubuntu-latest]
                nodejs_version: [18]
                # exclude:
                #     - os: macos-latest
                #       nodejs_version: 18
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set NodeJs Version -${{ matrix.nodejs_version}}
              uses: actions/setup-node@v4

            - name: Cache NPM dependencies
              uses: actions/cache@v4
              with:
                path: node_modules
                key: ${{ runner.os }}-node_modules-${{hashfiles('package-lock.json')}}
            
            - name: Install dependencies
              run: npm install

            - name: Check code coverage
              continue-on-error: true
              run: npm run coverage
            
            - name: Archive coverage results
              uses: actions/upload-artifact@v4
              with:
                name: Codecoverage-Result
                path: coverage
                overwrite: true
                retention-days: 5

    docker:
      name: Containerization
      runs-on: ubuntu-latest
      needs: [unit-testing, code-coverage]
      permissions:
        packages: write
      steps:
        - name: Checkout repo
          uses: actions/checkout@v4
          
        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ env.DOCKERHUB_USERNAME }}
            password: ${{ env.DOCKERHUB_PASSWORD }}

        - name: Login to GHCR
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.repository_owner }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Docker Building for testing
          uses: docker/build-push-action@v5
          with:
            context: .
            push: false
            tags: ${{ env.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

        - name: echo envs
          run: |
            echo $MONGO_URI
            echo $MONGO_USERNAME
            echo $MONGO_PASSWORD
            echo $DOCKERHUB_USERNAME

        - name: Docker Image Testing
          run: |
            docker images
            docker run --name solar-system-app -d \
              -p 3000:3000 \
              -e MONGO_URI=$MONGO_URI \
              -e MONGO_USERNAME=$MONGO_USERNAME \
              -e MONGO_PASSWORD=$MONGO_PASSWORD \
              ${{ env.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

            export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
            echo $IP

            echo Testing Image URL using wget
            wget -q -O - 127.0.0.1:3000/live | grep live

        - name: Push to Image Repositories
          uses: docker/build-push-action@v5
          with:
            context: .
            push: true
            tags: |
              ${{ env.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}
              ghcr.io/${{ github.repository_owner }}/solar-system:${{ github.sha }}